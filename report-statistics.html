<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./report-statistics.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="report-statistics">
      <main class="section-wrapper">
        <section class="section2">
          <div class="side-bar2">
            <div class="side-bar-child7"></div>
            <div class="side-bar-child8"></div>
            <div class="side-bar-child9"></div>
            <div class="side-bar-child9"></div>
            <div class="nav-links-wrapper">
              <div class="nav-links2">
                <div class="link12" id="linkContainer">
                  <img
                    class="icon12"
                    loading="lazy"
                    alt=""
                    src="./public/icon.svg"
                  />

                  <a class="dashboard13">Dashboard</a>
                </div>
                <div class="link13" id="linkContainer1">
                  <div class="icon-wrapper7">
                    <img
                      class="akar-iconsarrow-up"
                      loading="lazy"
                      alt=""
                      src="./public/icon.svg"
                    />
                  </div>
                  <a class="dashboard14">In Stock</a>
                </div>
                <div class="link14">
                  <div class="icon-wrapper8">
                    <img
                      class="akar-iconsarrow-up"
                      loading="lazy"
                      alt=""
                      src="./public/icon.svg"
                    />
                  </div>
                  <a class="dashboard15">Products</a>
                </div>
                <div class="link15">
                  <div class="icon-wrapper9">
                    <img
                      class="akar-iconsarrow-up"
                      loading="lazy"
                      alt=""
                      src="./public/icon.svg"
                    />
                  </div>
                  <a class="dashboard16">Sales</a>
                </div>
                <div class="link16">
                  <div class="icon-wrapper10">
                    <img
                      class="akar-iconsarrow-up"
                      loading="lazy"
                      alt=""
                      src="./public/icon.svg"
                    />
                  </div>
                  <a class="dashboard17">Orders</a>
                </div>
                <div class="link15">
                  <div class="icon-wrapper11">
                    <img
                      class="akar-iconsarrow-up"
                      loading="lazy"
                      alt=""
                      src="./public/icon.svg"
                    />
                  </div>
                  <div class="dashboard18">Users</div>
                </div>
              </div>
            </div>
            <div class="side-bar-child8"></div>
            <div class="side-bar-child12"></div>
          </div>
          <div class="section-inner">
            <div class="frame-parent5">
              <header class="some-data-card-group">
                <div class="some-data-card4">
                  <div class="image-2-parent2">
                    <img
                      class="image-2-icon4"
                      loading="lazy"
                      alt=""
                      src="./public/image-2@2x.png"
                    />

                    <div class="ant-designplus-outlined-parent2">
                      <img
                        class="ant-designplus-outlined-icon4"
                        alt=""
                        src="./public/antdesignplusoutlined.svg"
                      />

                      <a class="data-card-empty">300</a>
                    </div>
                    <img
                      class="akar-iconsarrow-up"
                      loading="lazy"
                      alt=""
                      src="./public/akariconsarrowup.svg"
                    />

                    <div class="div12">12%</div>
                  </div>
                  <div class="todays-sales-wrapper">
                    <h3 class="todays-sales">Today’s sales</h3>
                  </div>
                </div>
                <div class="some-data-card5">
                  <div class="image-2-parent2">
                    <img
                      class="image-2-icon4"
                      loading="lazy"
                      alt=""
                      src="./public/image-2-1@2x.png"
                    />

                    <div class="ant-designplus-outlined-parent2">
                      <img
                        class="ant-designplus-outlined-icon4"
                        alt=""
                        src="./public/antdesignplusoutlined.svg"
                      />

                      <div class="div13">120</div>
                    </div>
                    <img
                      class="akar-iconsarrow-up"
                      loading="lazy"
                      alt=""
                      src="./public/akariconsarrowup.svg"
                    />

                    <div class="div12">12%</div>
                  </div>
                  <div class="todays-total-orders-wrapper">
                    <h3 class="todays-total-orders">Today’s total orders</h3>
                  </div>
                </div>
                <div class="some-data-card6">
                  <div class="image-2-parent2">
                    <img
                      class="image-2-icon4"
                      loading="lazy"
                      alt=""
                      src="./public/image-2-2@2x.png"
                    />

                    <div class="ant-designplus-outlined-parent2">
                      <img
                        class="ant-designplus-outlined-icon4"
                        alt=""
                        src="./public/antdesignplusoutlined.svg"
                      />

                      <div class="div13">2000</div>
                    </div>
                    <img
                      class="akar-iconsarrow-up"
                      alt=""
                      src="./public/akariconsarrowup.svg"
                    />

                    <div class="div12">12%</div>
                  </div>
                  <div class="todays-revenue-wrapper">
                    <h3 class="todays-revenue">Today’s revenue</h3>
                  </div>
                </div>
                <div class="some-data-card7">
                  <div class="image-2-parent2">
                    <img
                      class="image-2-icon4"
                      loading="lazy"
                      alt=""
                      src="./public/image-2@2x.png"
                    />

                    <div class="ant-designplus-outlined-parent2">
                      <img
                        class="ant-designplus-outlined-icon4"
                        alt=""
                        src="./public/antdesignplusoutlined.svg"
                      />

                      <div class="div13">100</div>
                    </div>
                    <img
                      class="akar-iconsarrow-up"
                      alt=""
                      src="./public/akariconsarrowup.svg"
                    />

                    <div class="div12">12%</div>
                  </div>
                  <div class="todays-customers-wrapper">
                    <h3 class="todays-total-orders">Today’s customers</h3>
                  </div>
                </div>
              </header>
              <div class="chart-container-group">
                <div class="chart-container1">
                  <div class="chart-title">
                    <div class="todays-data-container">
                      <h2 class="todays-data">Todays data</h2>
                    </div>
                    <div class="chart-legend">
                      <div class="order-legend">
                        <div class="order-legend-item">
                          <div class="order-legend">
                            <div class="order-legend-icon"></div>
                          </div>
                          <h2 class="order">Order</h2>
                        </div>
                      </div>
                      <div class="sales-legend">
                        <div class="sales-legend-icon"></div>
                        <h2 class="sales">Sales</h2>
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent6">
                    <div class="chart-bar-main-parent">
                      <div class="chart-bar-main"></div>
                      <div class="chart-bar-secondary"></div>
                    </div>
                    <div class="rectangle-parent4">
                      <div class="frame-child10"></div>
                      <div class="frame-child11"></div>
                    </div>
                    <div class="rectangle-parent4">
                      <div class="frame-child10"></div>
                      <div class="frame-child11"></div>
                    </div>
                    <div class="rectangle-parent4">
                      <div class="frame-child10"></div>
                      <div class="frame-child11"></div>
                    </div>
                    <div class="rectangle-parent7">
                      <div class="frame-child16"></div>
                      <div class="frame-child17"></div>
                    </div>
                    <div class="rectangle-parent8">
                      <div class="frame-child18"></div>
                      <div class="frame-child19"></div>
                    </div>
                  </div>
                </div>
                <textarea
                  class="pie-chart1"
                  placeholder="Top selling Products"
                  rows="{19}"
                  cols="{21}"
                >
                </textarea>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="header2">
        <div class="nav2">
          <div class="nav-child3"></div>
          <div class="nav-child3"></div>
          <div class="nav-child3"></div>
        </div>
        <div class="other-links">
          <div class="search2">
            <img class="akar-iconsarrow-up" alt="" src="./public/search.svg" />
          </div>
          <img class="akar-iconsarrow-up" alt="" src="./public/bell2.svg" />

          <div class="profile1">
            <img
              class="profile-pic-12"
              loading="lazy"
              alt=""
              src="./public/profile-pic-12@2x.png"
            />

            <a class="achieng-alice2">Achieng Alice</a>
            <img class="down-icon2" alt="" src="./public/down1.svg" />
          </div>
        </div>
      </div>
    </div>

    <script>
      var linkContainer = document.getElementById("linkContainer");
      if (linkContainer) {
        linkContainer.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }

      var linkContainer1 = document.getElementById("linkContainer1");
      if (linkContainer1) {
        linkContainer1.addEventListener("click", function (e) {
          window.location.href = "./in-stock.html";
        });
      }
    </script>
  </body>
</html>
