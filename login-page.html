<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <main class="login-container1">
        <div class="login-container-inner">
          <form class="frame-container">
            <div class="instance-wrapper4">
              <div class="separator-parent">
                <div class="separator"></div>
                <div class="login-group">
                  <a class="login1">Login</a>
                  <div class="see-your-growth-and-get-suppor-group">
                    <div class="see-your-growth2">
                      See your growth and get support!
                    </div>
                    <div class="see-your-growth3">
                      see your growth and get support!
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="google-button-parent">
              <button class="google-button">
                <div class="sign-in-with-google-wrapper">
                  <div class="sign-in-with">Sign in with google</div>
                </div>
                <img
                  class="flat-color-iconsgoogle"
                  alt=""
                  src="./public/flatcoloriconsgoogle.svg"
                />
              </button>
              <div class="email-input-container">
                <div class="email-parent4">
                  <div class="email6">Email*</div>
                  <div class="enter-you-email-wrapper4">
                    <input
                      class="enter-you-email6"
                      placeholder="Enter your email"
                      type="text"
                    />
                  </div>
                </div>
                <div class="email-parent4">
                  <div class="email7">Password*</div>
                  <div class="enter-you-email-wrapper5">
                    <input
                      class="enter-you-email7"
                      placeholder="minimum 8 characters"
                      type="text"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="google-button-parent">
              <div class="frame-parent1">
                <div class="checkbox-parent">
                  <div class="checkbox"></div>
                  <div class="remember-me1">Remember me</div>
                </div>
                <div class="forgot-password1">Forgot password?</div>
              </div>
              <button class="login-wrapper">
                <div class="login2">Login</div>
              </button>
              <div
                class="not-registered-yet-create-a-n-wrapper"
                id="rectangleContainer1"
              >
                <div class="not-registered-yet-container">
                  <span class="not-registered-yet">Not registered yet?</span>
                  <span class="create-a-new"> Create a new account</span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <section class="download-1-container">
          <img
            class="download-1-icon1"
            loading="lazy"
            alt=""
            src="./public/download-11@2x.png"
          />
        </section>
      </main>
    </div>

    <script>
      var rectangleContainer1 = document.getElementById("rectangleContainer1");
      if (rectangleContainer1) {
        rectangleContainer1.addEventListener("click", function (e) {
          window.location.href = "./signup-page.html";
        });
      }
      </script>
  </body>
</html>
